<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <p><input type="text" placeholder="name"></p>
        <h4>Color</h4>
        <p><input type="checkbox">Blue</p>
        <p><input type="checkbox">White</p>
        <h4>Country Of Delivery</h4>
        <p><input type="radio" name="country">Germany</p>
        <p><input type="radio" name="country">USA</p>
        <h4>Material</h4>
        <select name="" id="">
            <option value="">Metal</option>
            <option value="">Plastic</option>
        </select>
        <p><input type="submit" value="send"></p>
    </form>
</body>
</html>
